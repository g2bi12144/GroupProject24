<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="loginlogo.JPG" alt="Logo">
        </div>
        <nav>
            <button type="button" id = "homeBtn">
                <i class='bx bx-home'></i>    <!--home-->
            </button>
        </nav>
    </header>
    
    <main>
        <div class="login-form">
            <h2>Đăng nhập</h2>
            <form>
                <label for="username">Tên đăng nhập:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Mật khẩu:</label>
                <input type="password" id="password" name="password" required>
                <div class="role-selection">
                    <label><input type="radio" name="role" value="student" checked> Sinh viên</label>
                    <label><input type="radio" name="role" value="teacher"> Giảng viên, cán bộ</label>
                    <label><input type="radio" name="role" value="admin"> Quản trị viên</label>
                </div>
                <button type="submit">Đăng nhập</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>Bản quyền: Trường Đại học Khoa học và Công nghệ Hà Nội</p>
            <p>Địa chỉ: Tòa nhà A21, Viện Hàn Lâm KH&CN Việt Nam, 18 Hoàng Quốc Việt, Cầu Giấy, Hà Nội</p>
            <p>Điện thoại: 024.3791.6960 | Địa chỉ email: usth.info@usth.edu.vn</p>
        </div>
    </footer>
</body>
</html>
